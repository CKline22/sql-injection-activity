<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/login" method="post">
        <div class="container">
            <label for="username">Username:</label>
            <imput type="text" name="username" required></imput>
            <label for="password">Password:</label>
            <imput type="password" name="password" required></imput>
            <button type="submit">Login</button>
        </div>
        <script>
            if(document.location.hash === '#unathorized') {
                document.write('<div class="unathorized">Invalid Username or password<div/>');
            } else if(document.location.hash === '#error') {
                document.write('<div class="error">An error has occured</div>');
            }
        </script>
    </form>
</body>
</html>
